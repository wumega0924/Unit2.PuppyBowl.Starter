<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import JavaScript -->
  <script defer src="script.js"></script>

  <!-- import CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>PuppyBowl</title>
</head>

<body>

  <h1>Welcome to my Puppy Bowl</h1>


  <!-- form to add new players -->
  <div id="new-player-form"></div>


  <form id="add-player-form">
    <h2>Fill out form to enter</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="name">
  
    <label for="breed">Breed:</label>
    <input type="text" id="breed" name="breed" required placeholder="breed of your puppy">
  
    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="field">Field</option>
      <option value="bench">Bench</option>
    </select>
  
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" required placeholder="photos of your puppy">
  
    <button type="submit">Add Player</button>
  </form>
  <!-- container for all players -->
  <div id="all-players-container"></div>

</body>


</html>

</html>
